{% if paginator.total_pages > 1 %}
<!-- begin pagination -->
<div class="container">
  <div class="row">
    <div class="col col-12">
      <nav class="pagination">
        <div class="row">
          <div class="col col-8 push-2 col-d-12 push-d-0">
            <div class="pagination__inner">
              <div class="pagination__list">
                {% if paginator.previous_page %}
                <a
                  href="{{ paginator.previous_page_path | relative_url }}"
                  class="pagination__prev"
                  ><ion-icon name="chevron-back-outline" class="align-bottom"></ion-icon> Prev</a
                >
                {% else %}
                <span class="pagination__prev disabled">
                  <ion-icon name="chevron-back-outline" class="align-bottom"></ion-icon> 
                  Prev
                </span>
                {% endif %}

                <div class="pagination__count">
                  Page {{ paginator.page }} of {{paginator.total_pages}}
                </div>

                {% if paginator.next_page %}
                <a
                  href="{{ paginator.next_page_path | relative_url }}"
                  class="pagination__next"
                  >Next <ion-icon name="chevron-forward-outline" class="align-bottom"></ion-icon
                ></a>
                {% else %}
                <span class="pagination__next disabled"
                  >Next <ion-icon name="chevron-forward-outline" class="align-bottom"></ion-icon
                ></i
                ></span>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
<!-- end pagination -->
{% endif %}
